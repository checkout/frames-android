---
format_version: '8'
default_step_lib_source: 'https://github.com/bitrise-io/bitrise-steplib.git'
project_type: android
trigger_map:
- push_branch: '*'
  workflow: verification-quick
- push_branch: '*/*'
  workflow: verification-quick
- pull_request_source_branch: '*'
  workflow: verification-quick
workflows:
  steps-finish:
    steps:
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
    - slack@3:
        inputs:
        - text: $ANDROID_BUILDS_SLACK_TEXT
        - channel_on_error: $ANDROID_BUILDS_SLACK_CHANNEL
        - text_on_error: $ANDROID_BUILDS_SLACK_TEXT_ERROR
        - channel: $ANDROID_BUILDS_SLACK_CHANNEL
        - webhook_url: $ANDROID_BUILDS_SLACK_WEBHOOK_URL
    after_run: []
    description: >-
      Final steps for all workflows which completes Bitrise.io uploads and sends
      a Slack notification
  steps-start:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - cache-pull@2: {}
    - install-missing-android-tools@2:
        inputs:
        - gradlew_path: $PROJECT_LOCATION/gradlew
    - android-build@0:
        inputs:
        - module: $MODULE
        - variant: $VARIANT
    after_run: []
    description: First steps to initialise the workflow
  verification-quick:
    steps:
    - android-unit-test@1:
        inputs:
        - project_location: $PROJECT_LOCATION
        - variant: $VARIANT
        is_always_run: true
    after_run:
    - steps-finish
    description: >-

      ## Performs validation checks to match the current implementation on
      CircelCi


      The following checks are performed
       - Build
       - Unit Tests
    before_run:
    - steps-start
  verification-full:
    steps:
    - android-lint@0:
        inputs:
        - variant: $VARIANT
        is_always_run: true
    - android-unit-test@1:
        inputs:
        - project_location: $PROJECT_LOCATION
        - variant: $VARIANT
        is_always_run: true
    - gradle-runner@1:
        inputs:
        - gradle_task: assembleAndroidTest
        is_always_run: true
        title: Gradle Runner - Build Android Test
    - virtual-device-testing-for-android@1:
        inputs:
        - test_type: instrumentation
        - inst_use_orchestrator: 'true'
        - test_devices: 'Pixel2,28,en,portrait'
        - environment_variables: clearPackageData=true
        is_always_run: true
    after_run:
    - steps-finish
    description: |-

      ## Performs all validation checks

      The following checks are performed
       - Build
       - Lint Checks
       - Unit Tests
       - Instrumentation Tests
    before_run:
    - steps-start
app:
  envs:
  - opts:
      is_expand: false
    PROJECT_LOCATION: .
  - opts:
      is_expand: false
    MODULE: app
  - opts:
      is_expand: false
    VARIANT: debug
  - opts:
      is_expand: false
    GRADLEW_PATH: ./gradlew
